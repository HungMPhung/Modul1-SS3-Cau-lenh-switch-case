<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="monthValue"/>
    <button type="button" onclick="show()">Tính số ngày</button>
    <script>
        function show() {
            let month = parseInt(document.getElementById("monthValue").value);
            let day;
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    day = 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    day = 31;
                    break;
                case 2:
                    day = "28 hoac 29" ;
                    break;
            }
            document.write("tháng " + month +  "có"  + day +  "ngày" );
        }
    </script>

</body>
</html>
